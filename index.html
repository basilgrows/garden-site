<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="garden.css"></img>
    <script src="https://kit.fontawesome.com/bd388cb508.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $('#content').scroll(function() {
                var s = $('#sunlit').offset().top,
                    sH = $('#sunlit').outerHeight(),
                    f = $('#frozen').offset().top,
                    fH = $('#frozen').outerHeight(),
                    c = $('#crag').offset().top,
                    cH = $('#crag').outerHeight(),
                    s = $('#scorched').offset().top,
                    sH = $('#scorched').outerHeight(),
                    t = $('#tumble').offset().top,
                    tH = $('#tumble').outerHeight(),
                    g = $('#fragile').offset().top,
                    gH = $('#fragile').outerHeight(),
                    p = $('#pipe').offset().top,
                    pH = $('#pipe').outerHeight(),
                    o = $('#outgrate').offset().top,
                    oH = $('#outgrate').outerHeight(),

                    wH = $(window).height(),
                    wS = $(this).scrollTop();
                    console.log(f);
                    console.log(fH);
                    console.log(wS);
                if (wS > (s+sH-wH)){
                    console.log('Sunlit on the view!');
                }
                if (wS > (f+fH-wH)){
                    console.log('Frozen on the view!');
                }
                if (wS > (c+cH-wH)){
                    console.log('Crag on the view!');
                }
                if (wS > (t+tH-wH)){
                    console.log('Scorched on the view!');
                }
                if (wS > (g+gH-wH)){
                    console.log('H1 on the view!');
                }
                if (wS > (p+pH-wH)){
                    console.log('H1 on the view!');
                }
                if (wS > (o+oH-wH)){
                    console.log('H1 on the view!');
                }
            });
        
        $(document).ready(function(){

            $(".obj > a").hover(function(){
                if (window.matchMedia("(min-width: 800px)").matches && $(this).queue('fx')) {
                    $('#title').css("background-color", $(this).siblings('.obj-bg').css("background-color"),"filter","brightness(150)");
                    $('#bg').css("transform", 'scale(1.05)');
                    $(".bg").addClass("hover");
                    $(this).siblings('.obj-bg').finish('fx').fadeIn(400);
                    $(this).siblings('h2').finish('fx').fadeIn(400);
                    $(this).parent(".obj").siblings(".obj").finish('fx').fadeOut(400);
                }
                }, function(){
                    if (window.matchMedia("(min-width: 800px)").matches) {
                    $('#title').css("background-color", 'rgba(150, 226, 214, 0.6)');
                    $('#bg').css("transform", 'scale(1)');
                    $(".bg").removeClass("hover");
                    $(this).siblings('.obj-bg').finish('fx').fadeOut(400);
                    $(this).siblings('h2').fadeOut(400);
                    $(this).parent(".obj").siblings(".obj").fadeIn(400);
                }
            });
        });
    </script>
</head>

<body>
    <div class="container" id="content">

        <video id="bg" src="assets/bg.webm" autoplay="" muted="" loop="">
			<source src="assets/bg.webm" type="video/webm">
		</video>

        <div id="title">
            <img src="img/goab-logo.svg">
            <div class="icons">
                <i class="fab fa-bandcamp"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-vimeo"></i>
            </div>
        </div>

        <div class="obj" id="sunlit">
            <div class="obj-bg"></div>
            <h2>Sunlit Glass</h2>
            <a href="https://youtu.be/OvQ2Z6GYDJA"><img src="img/sunlit.png"></a>
            <div></div>
        </div>

        <div class="obj" id="frozen">
            <div class="obj-bg"></div>
            <h2>Frozen Veil</h2>
            <a href=""><img src="img/frozen.png"></a>
        </div>
        
        <div class="obj" id="crag">
            <div class="obj-bg"></div>
            <h2>Crag</h2>
            <a href=""><img src="img/crag.png"></a>
        </div>

        <div class="obj" id="scorched">
            <div class="obj-bg"></div>
            <h2>Scorched Earth</h2>
            <a href=""><img src="img/scorched.png"></a>
        </div>

        <div class="obj" id="tumble">
            <div class="obj-bg"></div>
            <h2>Tumbling Forward</h2>
            <a href=""><img src="img/tumble.png"></a>
        </div>

        <div class="obj" id="fragile">
            <div class="obj-bg"></div>
            <h2>Fragile Abundance</h2>
            <a href=""><img src="img/fragile.png"></a>
        </div>

        <div class="obj" id="pipe">
            <div class="obj-bg"></div>
            <h2>Pipelines</h2>
            <a href=""><img src="img/pipe.png"></a>
        </div>

        <div class="obj" id="outgrate">
            <div class="obj-bg"></div>
            <h2>Outgrate</h2>
            <a href=""><img src="img/outgrate.png"></a>
        </div>

    </div>

    
</body>
